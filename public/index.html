<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <title>Draw contest!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>


    <h1>Draw contest</h1>
    <div class="grid-container">
      <div class="grid-item col1 row1">
        <p id="users">Users</p>
        <div class="textbox">
          <p id="userlist"></p>
        </div>
        <button class="brush_modifyer" onclick="changeColor('#000000')" style="background: #000000" id="#000000"></button>
        <button class="brush_modifyer" onclick="changeColor('#808080')" style="background: #808080" id="#808080"></button>
        <button class="brush_modifyer" onclick="changeColor('#6C3C0C')" style="background: #6C3C0C" id="#6C3C0C"></button>
        <button class="brush_modifyer" onclick="changeColor('#FF0000')" style="background: #FF0000" id="#FF0000"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFA500')" style="background: #FFA500 "id="#FFA500"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFFF00')" style="background: #FFFF00" id="#FFFF00"></button>
        <button class="brush_modifyer" onclick="changeColor('#7CFC00')" style="background: #7CFC00" id="#7CFC00"></button>
        <button class="brush_modifyer" onclick="changeColor('#228B22')" style="background: #228B22" id="#228B22"></button>
        <button class="brush_modifyer" onclick="changeColor('#87CEEB')" style="background: #87CEEB" id="#87CEEB"></button>
        <button class="brush_modifyer" onclick="changeColor('#00008B')" style="background: #00008B" id="#00008B"></button>
        <button class="brush_modifyer" onclick="changeColor('#800080')" style="background: #800080" id="#800080"></button>
        <button class="brush_modifyer" onclick="changeColor('#FF69B4')" style="background: #FF69B4" id="#FF69B4"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFFFFF')" style="background: #FFFFFF" id="#FFFFFF"></button>
        <br>
        <button class="brush_modifyer" onclick="changeBrushSize(05)" id="button_small 5"><span class="dot dot_small"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(10)" id="button_medium 10"><span class="dot dot_medium"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(20)" id="button_large 20"><span class="dot dot_large"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(50)" id="button_huge 50"><span class="dot dot_huge"></span></button>
      </div>

      <div class="grid-item drawingarea col2 row1_2" id="drawingsarea">
        <div class="pAboveCanvas">
          <p id="wordToDraw"></p><p id="timer"></p>
        </div>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <button id="button_clear" type:"button" onclick="clearCanvas()">Clear</button>
      </div>

      <div class="grid-item chat col3 row1" id="chatarea">
        <div class="textbox" id="textbox">
          <p id="chat"></p>
        </div>
        <br>
        <input type="text" id="input_text">
        <button id="send" type="button" onclick="send()">Send</button>
      </div>

    </div>
    <script src="main.js">
    </script>
  </body>
  <footer>
      <p id="bottom_row"> Made by: TheCrowbird</p>
  </footer>
</html>
