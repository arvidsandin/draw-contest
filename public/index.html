<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <title>Draw contest!</title>
  </head>
  <body>
    <button id="button_black" type="button" class="color_button" onclick="changeColor('#000')">Black</button>
    <button id="button_red" type="button" class="color_button" onclick="changeColor('#FF0000')">Red</button>
    <button id="button_green" type="button" class="color_button" onclick="changeColor('#0F0')">Green</button>
    <button id="button_blue" type="button" class="color_button" onclick="changeColor('#00F')">Blue</button>
    <button id="button_cyan" type="button" class="color_button" onclick="changeColor('#0FF')">Cyan</button>
    <button id="button_magenta" type="button" class="color_button" onclick="changeColor('#F0F')">Magenta</button>
    <button id="button_yellow" type="button" class="color_button" onclick="changeColor('#FF0')">Yellow</button>
    <button id="button_white" type="button" class="color_button" onclick="changeColor('#FFF')">White</button>
    <br>
    <button id="button_small" type="button" class="color_button" onclick="changeBrushSize(5)">Small</button>
    <button id="button_medium" type="button" class="color_button" onclick="changeBrushSize(10)">Medium</button>
    <button id="button_large" type="button" class="color_button" onclick="changeBrushSize(20)">Big</button>
    <button id="button_huge" type="button" class="color_button" onclick="changeBrushSize(50)">Huge</button>


    <h1>Draw contest</h1>
    <div class="grid-container">
      <div class="grid-item col1 row1">
        <p id="users">Users</p>
        <div class="textbox">
          <p id="userlist"></p>
        </div>

      </div>

      <div class="grid-item drawingarea col2 row1_2" id="drawingsarea">
        <div class="pAboveCanvas">
          <p id="wordToDraw"></p>
        </div>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <button id="button_clear" type:"button" onclick="clearCanvas()">Clear</button>
      </div>

      <div class="grid-item chat col3 row1" id="chatarea">
        <textarea readonly id="chat"></textarea>
      </div>
      <br>
      <div class="grid-item col3 row2">
        <input type="text" id="input_text">
        <button id="send" type="button" onclick="send()">Send</button>
      </div>

    </div>
    <script src="main.js">
    </script>
  </body>
</html>
