<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <title>Draw contest!</title>
  </head>
  <body>


    <h1>Draw contest</h1>
    <div class="grid-container">
      <div class="grid-item col1 row1">
        <p id="users">Users</p>
        <div class="textbox">
          <p id="userlist"></p>
        </div>
        <button class="brush_modifyer" onclick="changeColor('#000000')" style="background: #000000" id="button_black"></button>
        <button class="brush_modifyer" onclick="changeColor('#FF0000')" style="background: #FF0000" id="button_red"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFA500')" style="background: #FFA500 "id="button_orange"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFFF00')" style="background: #FFFF00" id="button_yellow"></button>
        <button class="brush_modifyer" onclick="changeColor('#7CFC00')" style="background: #7CFC00" id="button_lightgreen"></button>
        <button class="brush_modifyer" onclick="changeColor('#228B22')" style="background: #228B22" id="button_darkgreen"></button>
        <button class="brush_modifyer" onclick="changeColor('#87CEEB')" style="background: #87CEEB" id="button_skyblue"></button>
        <button class="brush_modifyer" onclick="changeColor('#00008B')" style="background: #00008B" id="button_darkblue"></button>
        <button class="brush_modifyer" onclick="changeColor('#800080')" style="background: #800080" id="button_purple"></button>
        <button class="brush_modifyer" onclick="changeColor('#FF69B4')" style="background: #FF69B4" id="button_hotpink"></button>
        <button class="brush_modifyer" onclick="changeColor('#FFFFFF')" style="background: #FFFFFF" id="button_white"></button>
        <br>
        <!-- <i>&#xf111;</i> -->
        <button class="brush_modifyer" onclick="changeBrushSize(05)" style="background: #FFFFFF" id="button_small"><span class="dot dot_small"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(10)" style="background: #FFFFFF" id="button_medium"><span class="dot dot_medium"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(20)" style="background: #FFFFFF" id="button_large"><span class="dot dot_large"></span></button>
        <button class="brush_modifyer" onclick="changeBrushSize(50)" style="background: #FFFFFF" id="button_huge"><span class="dot dot_huge"></span></button>
      </div>

      <div class="grid-item drawingarea col2 row1_2" id="drawingsarea">
        <div class="pAboveCanvas">
          <p id="wordToDraw"></p>
        </div>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <button id="button_clear" type:"button" onclick="clearCanvas()">Clear</button>
      </div>

      <div class="grid-item chat col3 row1" id="chatarea">
        <textarea readonly id="chat"></textarea>
        <br>
        <input type="text" id="input_text">
        <button id="send" type="button" onclick="send()">Send</button>
      </div>

    </div>
    <div id="bottom_row">
      Made by: TheCrowbird
    </div>
    <script src="main.js">
    </script>
  </body>
</html>
