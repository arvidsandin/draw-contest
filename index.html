<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <title>Draw contest!</title>
  </head>
  <body>
    <button id="button_clear" type="button" onclick="clearChatAndCanvas()">Clear</button>

    <h1>Draw contest</h1>
    <div class="grid-container">
      <div class="grid-item drawingsquare col1 row1">
        <canvas id="canvas"></canvas>
      </div>
      <div class="grid-item col2 row1">
        <textarea readonly id="chat"></textarea>
      </div>
      <br>

      <div class="grid-item col2 row2">
        <input type="text" id="input_text"><button id="send" type="button" onclick="send()">Send</button>
      </div>

      <div class="grid-item col3 row1">
        <p id="users">Users</p>
        <textarea readonly id="userlist">User1
User2
        </textarea>
      </div>
    </div>
    <script src="main.js">
    </script>
  </body>
</html>
